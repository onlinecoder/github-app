
<div fxLayout="column" fxFlex>
  <div  >
    <input matInput placeholder="Favorite food" value="Sushi">
  </div>
  <div fxLayout="row" fxFlex>
    <mat-selection-list  (selectionChange)='onSelectionChange($event)'  #reposList>
      <mat-list-option *ngFor="let repo of repos"  [value]='repo.id'>
            {{repo.name}} ({{repo.forks}})
      </mat-list-option>
    </mat-selection-list>

    <!-- <mat-list  #commitsList>
      <mat-list-item *ngFor="let commit of commits">
            {{commit.commit.message}}
      </mat-list-item>
    </mat-list> -->

    <table mat-table [dataSource]="commits" fxFlex>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="commitMessage">
          <th mat-header-cell *matHeaderCellDef> Message </th>
          <td mat-cell *matCellDef="let commit"> {{commit.commit.message}} </td>
        </ng-container>

        <ng-container matColumnDef="commitAuthor">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let commit"> {{commit.commit.author.name}} </td>
          </ng-container>

        <!-- Name Column -->
        <!-- <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container> -->
      
     
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
  </div>
</div>
